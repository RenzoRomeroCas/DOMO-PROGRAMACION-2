<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configuración de Hardware · PapuDomo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --text: #e6e9f0;
      --muted: #9aa4bf;
      --accent: #4f8cff;
      --ok: #4caf50;
      --err: #ff6b6b;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% -10%, #1a2a5e, transparent),
                  radial-gradient(1000px 500px at 110% 10%, #0f4c75, transparent),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 820px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 1.6rem;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 0 0 14px 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 140px;
      gap: 12px;
    }

    label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79,140,255,0.2);
    }

    .actions {
      margin-top: 14px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), #7aa2ff);
      color: #fff;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:hover { opacity: 0.9; }
    button:active { transform: scale(0.97); }

    .msg {
      margin-top: 12px;
      min-height: 18px;
      font-size: 0.9rem;
    }

    .msg.ok { color: var(--ok); }
    .msg.err { color: var(--err); }

    footer {
      margin-top: 12px;
      text-align: center;
      color: var(--muted);
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Configuración de Hardware</h1>
    <div class="subtitle">
      Define las direcciones de los dispositivos físicos del telescopio.
    </div>

    <!-- ESP32 BASE -->
    <div class="card">
      <h2>ESP32 Controlador <span class="badge">Domo / Motores</span></h2>

      <div class="grid">
        <div>
          <label for="baseHost">Host / IP</label>
          <input id="baseHost" placeholder="192.168.1.50 o esp32-base.local">
        </div>

        <div>
          <label for="basePort">Puerto</label>
          <input id="basePort" type="number" placeholder="8080">
        </div>
      </div>

      <div class="actions">
        <button onclick="guardarBase()">Guardar</button>
      </div>
    </div>

    <!-- ESP32 CAM -->
    <div class="card">
      <h2>ESP32 Cámara <span class="badge">Imagen</span></h2>

      <div class="grid">
        <div>
          <label for="camHost">Host / IP</label>
          <input id="camHost" placeholder="192.168.1.51 o esp32-cam.local">
        </div>

        <div>
          <label for="camPort">Puerto</label>
          <input id="camPort" type="number" placeholder="80">
        </div>
      </div>

      <div class="actions">
        <button onclick="guardarCam()">Guardar</button>
      </div>
    </div>

    <div id="msg" class="msg"></div>

    <footer>
      PapuDomo · Configuración local de hardware
    </footer>
  </div>

  <script type="module" src="config.js"></script>
</body>
</html>
